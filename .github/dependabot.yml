version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: 'chore:'
  - package-ecosystem: npm
    directory: /
    target-branch: main
    schedule:
      interval: monthly
    commit-message:
      prefix: 'chore:'
    groups:
      major:
        patterns: ["*"]
        update-types:
          - weekly
      minor-patch:
        patterns: ["*"]
        update-types:
          - minor
          - patch
